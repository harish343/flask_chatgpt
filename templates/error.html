<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .error {
            background-color: #FFD2D2;
            border: 1px solid #FF3B3B;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>An error occurred:</h1>
        <p class="error">{{ error_message }}</p>
    </div>
</body>
</html>
